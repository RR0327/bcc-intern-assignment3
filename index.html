<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-100">
    <main class="flex flex-col justify-center items-center min-h-screen p-4">
        <h1 class="text-center text-2xl font-bold text-sky-700 mb-6">Discover Traditional Foods</h1>
        <div class="text-center mb-8">
            <input type="text" class="countryinput border-2 border-sky-400 text-center rounded-lg px-6 py-3 focus:outline-none focus:border-sky-300" placeholder="Enter country name"/>
            <button class="btn border-2 bg-gray-400 text-white rounded-lg px-6 py-3 ml-2 hover:bg-sky-600 transition">Search</button>
        </div>

        <div class="container w-full max-w-6xl"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
